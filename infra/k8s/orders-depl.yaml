apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          # image: us.gcr.io/quantum-theme-280313/orders
          image: chihweidavidliu/orders
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name # use the kubernetes pod name for the client id (as this is unique to each pod)
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: MONGO_URI
              value: "mongodb://orders-mongo-srv:27017/orders" # this will be visible in the public repo but it's not an issue as this is only accessible from within our cluster
            - name: JWT_KEY # the name we will use to reference this variable within orders
              valueFrom:
                secretKeyRef:
                  name: jwt-secret # the name of the secret we created
                  key: JWT_KEY # the key within the secret whose value we will assign to this env variable

---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  type: ClusterIP
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
